name: Daily Stats Update

on:
  schedule:
    # Run daily at 10:00 AM UTC (adjust as needed)
    - cron: '0 10 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Public Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Checkout Private Models
      uses: actions/checkout@v3
      with:
        repository: ${{ github.repository_owner }}/nfl-models-vault
        token: ${{ secrets.PRIVATE_MODELS_PAT }}
        path: models_temp

    - name: Move Models to Correct Directory
      run: |
        # Create models directory if it doesn't exist
        mkdir -p models
        # Move all files from the temp checkout to the models directory
        # Using cp -r to be safe, assuming flattened structure or similar
        cp -r models_temp/* models/
        rm -rf models_temp
        ls -R models/

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install nfl_data_py

    - name: Fetch Fresh NFL Data
      run: |
        python src/data.py

    - name: Run Main Script (Update Stats)
      run: |
        python main.py

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add docs/ data/
        # Only commit if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Automated daily stats update"
          git push
        fi
